<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blogs</title>
    <link rel="stylesheet" href="/static/css/my_blogs.css">
</head>
<body>
    <div class="container">
        <h1>My Blogs</h1>
        {{if .Blogs}}
            <div class="blog-list">
            {{range .Blogs}}
                <div class="blog-card">
                    <div class="blog-title">{{.Title}}</div>
                    <div class="blog-genre">{{.Genre}}</div>
                    <div class="blog-content">{{.Content}}</div>
                </div>
            {{end}}
            </div>
        {{else}}
            <p>You have not created any blogs yet.</p>
        {{end}}
        <a href="/" style="display:block;margin-top:32px;text-align:center;color:#ffb347;text-decoration:none;font-weight:500;">Back to Home</a>
    </div>
</body>
</html>
