<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Content</title>
    <link rel="stylesheet" href="/static/css/new_blog.css">
</head>
<body>
    <form method="POST" action="/create">
        <div class="blog-container-left">
            <h1 class="blog-title">Enter Blog details</h1>
            
            <div class="content-section-left">
                <div class="input-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" placeholder="Enter blog title">
                </div>
                
                <div class="input-group">
                    <label for="genre">Genre</label>
                    <input type="text" name="genre" id="genre" placeholder="Enter blog genre">
                </div>
            </div>
        </div>

        <div class="blog-container-right">
            <h1 class="blog-title">Blog Content</h1>

            <div class="input-group">
                <label for="content">Content</label>
                <textarea name="content" id="content" placeholder="Enter blog content" rows="8" cols="40"></textarea>
            </div>

            <button type="submit">Save</button>
        </div>
    </form>
</body>
</html>
